<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Weather</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <meta name="description" content="weather-app" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://kit.fontawesome.com/6fab3a0556.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <main>
      <div class="container p-4">
        <form method="#" class="row">
          <input
            id="search-input"
            class="col-6 form-control form-control-lg ml-4 mr-3"
            type="text"
            placeholder="Search for a city..."
          />
          <button
            id="searchButton"
            class="btn btn-primary btn-lg"
            type="submit"
          >
            search
          </button>
          <button
            id="currentButton"
            class="btn btn-primary btn-lg ml-3"
            type="submit"
          >
            current
          </button>
        </form>
        <div class="row city-temp">
          <div class="col-7">
            <h1 id="city-to-change" class="display-4 mt-4">Yangon</h1>
            <em>
              <p id="datetime-to-change" class="h4 ml-2">Thursday 01:00</p>
            </em>
          </div>
          <div class="col-5">
            <p class="h3 mt-4 ml-5 pl-5">
              <a href="#" class="text-dark" id="fahrenheit">ºF</a> |
              <a href="#" class="text-primary" id="celcius">ºC</a>
            </p>
            <p id="temperature" class="display-1">23</p>
          </div>
        </div>
        <div class="row bg-light ml-1 mr-1 rounded">
          <div class="col-4 text-center">
            Precipitation:<br />
            1%
          </div>
          <div class="col-4 text-center">
            Humidity:<br />
            78%
          </div>
          <div class="col-4 text-center">Wind: <br />5 mph</div>
        </div>
        <div class="row next-5-days mt-4 pl-4">
          <div class="col-2 ml-4">
            <p>Fri</p>
            <i class="fa-solid fa-cloud-sun icons"></i>
            <p>93°</p>
          </div>
          <div class="col-2">
            <p>Sat</p>
            <i class="fa-solid fa-cloud-sun icons"></i>
            <p>93°</p>
          </div>
          <div class="col-2">
            <p>Sun</p>
            <i class="fa-solid fa-cloud-sun icons"></i>
            <p>93°</p>
          </div>
          <div class="col-2">
            <p>Mon</p>
            <i class="fa-solid fa-cloud-sun icons"></i>
            <p>93°</p>
          </div>
          <div class="col-2">
            <p>Tue</p>
            <i class="fa-solid fa-cloud-sun icons"></i>
            <p>93°</p>
          </div>
        </div>
      </div>
      <div class="coder">
        <p class="mt-3 "><a href="https://github.com/neew18/weather-app" target="_blank">Open-source code</a>, by <a class="text-uppercase" href="https://neew18.github.io/neew-links-tree" target="_blank">Nann Ei Ei Win</a></p>
    </div>
    </main>
    <footer></footer>
    <script
      src="https://kit.fontawesome.com/6fab3a0556.js"
      crossorigin="anonymous"
    ></script>
    <script src="src/index.js"></script>
  </body>
</html>
